<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<h1>Product Edit Page</h1>
<form method="post" th:action="@{/product/edit/{id}(id=${product.get().id})}" th:object="${product}">
    <div class="form-group">
        <label for="ketmon">name</label>
        <input th:field="*{get().name}" name="name" type="text" class="form-control" id="ketmon"
               placeholder="product nomi:">
    </div>
    <div>
        <label> Category </label>
        <div>
            <select name="categoryId">
                <option th:field="*{get().category.name}" th:each="category : ${categoryList}"
                        th:text="${category.name}"
                        th:value="${category.id}">
            </select>
        </div>
    </div>
    <div>
        <label> Measurement </label>
        <div>
            <select name="measurementId">
                <option th:field="*{get().measurement.name}" th:each="measurmement : ${measurementList}"
                        th:text="${measurmement.name}"
                        th:value="${measurmement.id}">
            </select>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<br>
<br>
<br>
<a class="btn btn-danger" th:href="${'/product'}">Back</a>
</body>
</html>
